<div class="card-body custom-choices-structure" *ngIf="checkType('number')">
  <div class="card-header">
    <p class="card-text rubik-font secondary-color-text">{{question.question}}</p>
  </div>
  <div class="input-group custom-width">
    <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" [(ngModel)]="textValue">
  </div>
  <button type="button" class="btn custom-width main-color" [disabled]="+textValue < 1 || +textValue > 100" (click)="next(textValue)">Ok</button>
</div>

<div class="card-body custom-choices-structure" *ngIf="checkType('radio')">
  <div class="card-header">
    <p class="card-text rubik-font secondary-color-text">{{question.question}}</p>
  </div>
  <div *ngFor="let choice of question.choices; let i = index" class="custom-input">
    <div class="form-check">
      <input (change)="selectedOption($event)" class="form-check-input" id="{{i}}" name="{{choice}}" type="radio">
      <label class="form-check-label" for="{{i}}">
        {{choice}}
      </label>
    </div>
  </div>
</div>

<div *ngIf="checkType('checkbox')">
  <div class="card-header">
    <p class="card-text">{{question.question}}</p>
  </div>
  <div class="card-body custom-choices-structure">
    <div *ngFor="let choice of question.choices" class="custom-input">
      <div class="form-check">
        <input (change)="addOption($event)" class="form-check-input" type="checkbox" value="{{choice}}" id="{{choice}}" #myCheckBox>
        <label class="form-check-label" for="{{choice}}">
          {{choice}}
        </label>
      </div>
    </div>
    <button type="button" class="btn custom-width main-color" [disabled]="checkedOptions.length === 0" (click)="next(checkedOptions)">Ok</button>
  </div>
</div>
